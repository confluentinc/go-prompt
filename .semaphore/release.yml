version: v1.0
name: Release to GitHub

agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

blocks:
  - name: Release
    task:
      jobs:
        - name: Tag and release
          commands:
            - checkout
            - "curl -sL https://git.io/autotag-install | sh --"
            - "./bin/autotag && git push origin --tags"
